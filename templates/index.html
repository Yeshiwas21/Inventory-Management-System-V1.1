<!-- index.html -->
{% extends 'base.html' %}

{% block title %}Inventory Management{% endblock title%}


{% block content %}
<div class="wrapper">
    <div class="content">
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <h2>Welcome</h2>
    </div>
</div>
{% endblock content %}
